name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.0', '8.1', '8.2', '8.3', '8.4']
    
    name: PHP ${{ matrix.php-version }} Tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4      

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, xdebug
          coverage: xdebug
      
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-version }}-
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction 
     
      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --configuration phpunit.xml --coverage-clover coverage.xml
      
      - name: Run PHPStan static analysis
        run: vendor/bin/phpstan analyse --configuration phpstan.neon --no-progress
      
      - name: Run PHP CodeSniffer
        run: vendor/bin/phpcs --standard=phpcs.xml
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-php-${{ matrix.php-version }}
          path: coverage.xml